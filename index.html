        <main>

            <div class="fildest">
                <fieldset>
                    <legend>لطفا پیشنهادات و انتقادات خود را ثبت کنید</legend>
                    <textarea placeholder="انتقادات و پیشنهادات خود را بنویسید" class="textarea" id="text-area"></textarea>
                    <button class="btn" id="btn">ثبت نظر</button>
                  
                </fieldset>
                <div class="stori" id="stori">
                        
                </div>
            </div>

        </main>


        <div class="login-form" id="login-form">

            <form class="form" name="forms">
                <h1>فرم ثبت نام</h1>

                <p>
                 
                    نام کاربری: <br>
                    <input type="text" id="name" placeholder="اسم خود را وارد کنید" required>
                </p>

                <p>
                  
                 ایمیل: <br>
                    <input type="email" id="email" placeholder=" mafakhersattar@gmail.com" required>
                </p>


                <p>
                 
                   رمزعبور: <br>
                    <input type="password" id="pass" placeholder=" *******" required>
                </p>

                <p>
                   
                    شماره تماس: <br>
                     <input type="number" id="num" placeholder=" 09036139085" required>
                </p>

                <button id="btn-submit">ثبت اطلاعات</button>


            </form>

        </div>
    </div>
